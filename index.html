<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./resources/img/icon.png" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Расходы</title>
  </head>
  <body>
    <section class="expenses container">
      <h1 class="expenses__header">Учет расходов</h1>
      <div class="expenses__input-container">
        <input
          data-find="input"
          class="expenses__input"
          type="number"
          placeholder="руб."
        />
        <button data-find="button" class="expenses__button">Добавить</button>
      </div>
      <div class="expenses__features">
        <div class="expenses__features-left">
          <div class="expenses__limit">
            <h2 class="expenses__limit-header feature-header">Лимит:</h2>
          </div>
          <div class="expenses__total">
            <h2 class="expenses__total-header feature-header">Всего:</h2>
          </div>
          <div class="expenses__status">
            <h2 class="expenses__status-header feature-header">Статус:</h2>
          </div>
        </div>
        <div class="expenses__features-right">
          <div class="expenses__history">
            <h2 class="expenses__history-header feature-header">История:</h2>
            <div
              data-find="history"
              class="expenses__history-list-container"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
